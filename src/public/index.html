<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.36.1"></script>
  </head>
  <body>
    <div id="app">
      <ul v-for="item in items" v-bind:key="item.name">
        <li>{{ item.name }}は{{ item.color }}です。</li>
      </ul>
    </div>
    <div id="chart"></div>
  </body>
  <script>
    const app = Vue.createApp({
      el: "#app",
      data() {
        return {
          items: [
            { name: "りんご", color: "赤色" },
            { name: "バナナ", color: "黄色" },
            { name: "すいか", color: "赤色" },
          ],
        };
      },
    });
    app.mount("#app");

    // render using apexchart
    var options = {
      chart: {
        type: "line",
      },
      series: [
        {
          name: "sales",
          data: [30, 40, 35, 50, 49, 60, 70, 91, 125],
        },
      ],
      xaxis: {
        categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999],
      },
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</html>
