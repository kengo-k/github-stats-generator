<!DOCTYPE html>
<html>
  <head>
    <title>SVG Test</title>
    <script src="main.js"></script>
    <style>
      div {
        /* 薄いグレーで角に少し丸みをつけたボーダーをつける */

        /* ボーダーの右下にドロップシャドウをつける */

        /* border: 1px solid black; */
        width: 300px;

        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="svgImage" src="http://127.0.0.1:8000" alt="SVG image" />
    </div>
  </body>
